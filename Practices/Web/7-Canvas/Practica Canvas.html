<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<script type="text/javascript">
		function retornarLienzo(x){
			var canvas = document.getElementById(x);
			if(canvas.getContext){
				var lienzo = canvas.getContext("2d");
				return lienzo;
			} else {
				return false;
			}
		}

		function dibujar(){
			var lienzo=retornarLienzo("lienzo1");
			if(lienzo){
				lienzo.fillStyle="rgb(255,0,0)";
				lienzo.strokeStyle="rgb(0,0,255)";
				lienzo.lineWidth=5;
				lienzo.beginPath();
				lienzo.moveTo(150,10);
				lienzo.lineTo(10,290);
				lienzo.lineTo(290,290);
				lienzo.lineTo(150,10);
				lienzo.fill();
				lienzo.stroke();
			}
		}
	</script>
	<title>Practica 07</title>
</head>
<body onload="dibujar()">
	<canvas id="lienzo1" width="300" height="300">
		Su navegador no permite utilzar canvas
	</canvas></body>
</html>
