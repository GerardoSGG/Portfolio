<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agenda</title>

      <!--Import bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-dark text-white">
	<div class="container center" align="center" >
	<a href="/">Pagina principal</a>
    <h1 class="text-primary" >Consulta general </h1>
	<br>

    <table>
    <thead class="p-3 mb-2 bg-primary text-white"  class="border border-primary">
    <tr>
    <td >Nombre</td>
    <td>Telefono</td>
    <td>Correo</td>
    <td>Fecha de nacimiento</td>
    <td>Â¿Que desea realizar?</td>
    </tr>
    </thead>
    <tbody>
     <!--consulta general-->
      <!--for que recorre el arreglo de datos recibidos y genra una fila con los datos recibidos-->
    {% for dato in datos_re %}:
    <tr>
    <td  class="border border-primary" align="center">{{dato.1}}</td>
    <td  class="border border-primary" align="center">{{dato.2}}</td>
    <td  class="border border-primary" align="center">{{dato.3}}</td>
    <td  class="border border-primary" align="center">{{dato.4}}</td>
     <td  class="border border-primary" align="center">
     <a href="/edit_contact/{{dato.0}}">Editar</a>
     <a href="/delete_contact/{{dato.0}}">Borrar</a>
     </td>
    </tr>
    {%endfor%}
    </tbody>
    </table>

	</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
